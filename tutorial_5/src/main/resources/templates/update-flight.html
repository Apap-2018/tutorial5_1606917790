<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h2>Hello!</h2>
	<h3>Ubah Penerbangan</h3>
	<form th:action="@{/flight/update}" th:object="${flight}" method="POST">
		<p th:text="'Pilot License Number: ' + *{pilot.licenseNumber}"></p>
		<input type="hidden" name="id" th:field="*{id}">
		<input type="hidden" name="pilot" th:field="*{pilot}">
		Flight Number: <br>
		<input type="text" name="flightNumber" th:value="*{flightNumber}">
		<br>
		Origin: <br>
		<input type="text" name="origin" th:value="*{origin}">
		<br>
		Destination: <br>
		<input type="text" name="destination" th:value="*{destination}">
		<br>
		Time: <br>
		<input type="date" name="time" th:value="*{time}">
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
